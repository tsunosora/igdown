<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Video Downloader</title>
    <link rel="stylesheet" href="assets/css/style.css"> <!-- Link ke CSS yang sudah dikompilasi -->
</head>
<body>
    <div class="container">
        <h1>Instagram Video Downloader</h1>
        <p>Enter the URL of the Instagram Reel or Story to download:</p>
        <form id="download-form">
            <input type="text" id="url-input" placeholder="Paste Instagram URL here" required>
            <button type="submit">Download</button>
        </form>

        <div id="result">
            <!-- Video download link will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
